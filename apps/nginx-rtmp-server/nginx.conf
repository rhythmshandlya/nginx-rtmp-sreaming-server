events {}

rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;

        application live {
            live on;
            record all;
            allow publish all;

            record_path /recordings;
            record_unique on;
            record_max_size 10240;

            hls on;
            hls_path /recordings/output;
            hls_fragment 30s;
            hls_playlist_length 60s;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        root /recordings;

        location /output {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*' always;

            # CORS options for preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            alias /recordings/output;
            autoindex on;
            expires -1;
        }

        location /recordings {
            alias /recordings;
            autoindex on;
            expires -1;
        }

        location /stream_stats {
            stub_status;
            deny all;
            access_log off;

            # Convert stub status to JSON
            set $stream_stats_json '{ "active_connections": $connections_active, "accepted_connections": $connections_accepted, "handled_connections": $connections_handled, "total_requests": $requests }';
            add_header Content-Type application/json;
            return 200 $stream_stats_json;
        }
    }
}
